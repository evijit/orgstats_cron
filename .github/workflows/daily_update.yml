name: Daily HF Models Data Update

on:
  schedule:
    # Runs at 2:00 AM UTC every day (adjust time as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run preprocessing script
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python preprocess.py

    - name: Check if parquet file was updated
      id: check_changes
      run: |
        if [ -f "models_processed.parquet" ]; then
          echo "File exists and was potentially updated"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "File does not exist - something went wrong"
          echo "has_changes=false" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: Upload to Hugging Face Space
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        # Install huggingface_hub for uploading
        pip install huggingface_hub
        
        # Upload the parquet file to HF Space
        python -c "
        from huggingface_hub import HfApi
        import os
        from datetime import datetime
        
        api = HfApi()
        
        # Get current timestamp
        timestamp = datetime.utcnow().strftime('%Y-%m-%d %H:%M:%S UTC')
        
        # Upload the parquet file to the Space
        api.upload_file(
            path_or_fileobj='models_processed.parquet',
            path_in_repo='models_processed.parquet',
            repo_id='evijit/OrgStats',
            repo_type='space',
            token=os.environ['HF_TOKEN'],
            commit_message=f'Update models data - {timestamp}'
        )
        
        print('Successfully uploaded models_processed.parquet to HF Space')
        "

    - name: Upload artifact as backup
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: models-processed-parquet
        path: models_processed.parquet
        retention-days: 7