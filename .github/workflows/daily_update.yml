name: Daily HF Models Data Update

on:
  schedule:
    # Runs at 2:00 AM UTC every day (adjust time as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.HF_TOKEN }}
        lfs: true # Enable Git LFS for large files like parquet

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy duckdb pyarrow tqdm huggingface-hub

    - name: Run preprocessing script
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python preprocess.py

    - name: Check if parquet file was updated
      id: check_changes
      run: |
        if [ -f "models_processed.parquet" ]; then
          echo "File exists and was potentially updated"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "File does not exist - something went wrong"
          echo "has_changes=false" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add the updated parquet file
        git add models_processed.parquet
        
        # Check if there are actually changes to commit
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          # Create commit with timestamp
          git commit -m "Update models data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi

    - name: Upload artifact (backup)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: models-processed-parquet
        path: models_processed.parquet
        retention-days: 7
